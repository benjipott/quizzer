<ion-side-menus>

    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-navigation">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-header-menu">
            <img class="ionic-logo" src="images/logo.png">
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close class="item-icon-left" ng-repeat="item in menuData"
                          href="#/app/{{item.target}}">
                    <i class="icon {{item.icon}}"></i>
                    {{item.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
